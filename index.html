<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A personal heartfelt message for someone special." />
  <meta name="robots" content="noindex" />
  <title>Private - Betta Ke Liye</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0c2a url('bg.jpg') no-repeat center center/cover;
      color: #fce4ec;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      animation: dreamyGlow 5s ease-in-out infinite;
    }

    /* Dreamy Glow Effect */
    @keyframes dreamyGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* Star Background */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      top: -50%;
      left: -50%;
      z-index: 0;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 2px 2px;
      animation: starMove 200s linear infinite;
    }
    body::after {
      background-size: 3px 3px;
      opacity: 0.5;
      animation-duration: 300s;
    }
    @keyframes starMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .password-box {
      text-align: center;
      margin-top: 100px;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #ffb3d9;
      text-shadow: 0 0 5px #ff80ab;
    }

    input[type="password"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 250px;
      font-size: 16px;
      background: #ffffffdd;
      color: #333;
    }

    input[type="password"]::placeholder {
      color: #777;
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }

    /* Heart Animation */
    .heart-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
      justify-content: center;
      align-items: center;
    }

    .heart {
      width: 50px;
      height: 50px;
      background: #ff80ab;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 50px;
      height: 50px;
      background: #ff80ab;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: magicOpen 1.5s ease-in-out forwards;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    /* Magic Opening Effect */
    @keyframes magicOpen {
      0% { opacity: 0; transform: scale(0.8) translateY(50px); filter: blur(5px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 20px 10px;
      animation: slideIn 1.2s ease-in-out;
      color: #ffb3d9;
      text-shadow: 0 0 10px #ff80ab;
    }

    .photo {
      width: 95%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      margin: 20px 0;
      animation: zoomIn 1.2s ease-in-out;
      display: block;
    }

    .message {
      background: rgba(255, 240, 246, 0.9);
      color: #4a1c32;
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 1.4s ease-in-out;
      font-size: 16px;
    }

    .signature {
      margin-top: 15px;
      font-weight: bold;
      font-style: italic;
      font-size: 18px;
    }

    audio {
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 22px; }
      h2 { font-size: 20px; }
      .message { padding: 15px; font-size: 14px; }
      .signature { font-size: 16px; }
      input[type="password"], button { width: 90%; max-width: 220px; }
      .photo { max-width: 90%; }
      .container { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="password-box" id="passwordBox">
      <h2>Enter Password to Continue</h2>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter password"
        autofocus
      />
      <br />
      <button id="unlockButton">Unlock</button>
    </div>
