<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Betta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 20px;
    }

    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden-content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .reveal-btn {
      font-size: 50px;
      color: #ffb3d9;
      cursor: pointer;
      animation: bounceGlow 2s infinite;
      margin-top: 40px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .reveal-btn:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #fff, 0 0 20px #ff80ab;
    }

    @keyframes bounceGlow {
      0%   { transform: translateY(0); text-shadow: 0 0 10px #fff; }
      50%  { transform: translateY(-8px); text-shadow: 0 0 20px #ff80ab, 0 0 40px #ffc0cb; }
      100% { transform: translateY(0); text-shadow: 0 0 10px #fff; }
    }

    .photo {
      max-width: 90%;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
      line-height: 1.6;
    }

    .emoji {
      font-size: 24px;
    }

    @media only screen and (max-width: 600px) {
      .message {
        font-size: 18px;
      }

      .reveal-btn {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="passwordSection" class="password-container">
      <h2>Enter Password to Unlock</h2>
      <input type="password" id="passwordInput" placeholder="Password...">
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="mainContent" class="hidden-content">
      <div class="reveal-btn" onclick="revealContent()" title="Click to Open">
        ‚ù§Ô∏è
        <div style="font-size: 16px; margin-top: 5px;">Click to Open</div>
      </div>

      <div id="revealedContent" style="display:none;">
        <img src="photo.jpg" alt="Us" class="photo">
        <div class="message">
          I miss you so much betttaa üí≠üíó<br>
          Jaldii aajaaa na please...<br><br>
          I lovee youu so muchh bettaaa üíï‚ôæÔ∏è<br>
          Hamesha saath rahunga... no matter what happens.
        </div>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const correctPassword = "yourpassword"; // Change this

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === correctPassword) {
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('bgMusic').play();
      } else {
        alert("Wrong password, try again!");
      }
    }

    function revealContent() {
      document.getElementById('revealedContent').style.display = 'block';
    }
  </script>
</body>
</html>
